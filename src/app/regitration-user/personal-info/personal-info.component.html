<ng-container [formGroup]="personalInfo">
    <kendo-formfield [orientation]="'horizontal'" [showHints]="'initial'">
        <label class="k-label">Gender</label>
        <ul class="k-radio-list k-list-horizontal">
            <li class="k-radio-item">
                <input type="radio" #male value="male" kendoRadioButton [formControlName]="'gender'" />
                <kendo-label class="k-radio-label" [for]="male" text="Male"></kendo-label>
            </li>

            <li class="k-radio-item">
                <input type="radio" #female value="female" kendoRadioButton [formControlName]="'gender'" />
                <kendo-label class="k-radio-label" [for]="female" text="Female"></kendo-label>
            </li>

            <li class="k-radio-item">
                <input type="radio" #other value="other" kendoRadioButton [formControlName]="'gender'" />
                <kendo-label class="k-radio-label" [for]="other" text="Other"></kendo-label>
            </li>
        </ul>
        <kendo-formerror>This field is required</kendo-formerror>
    </kendo-formfield>

    <kendo-formfield>
        <kendo-label [for]="initials" text="Initials"></kendo-label>
        <input [formControlName]="'initials'" kendoTextBox #initials />
        <kendo-formerror>Initials is required</kendo-formerror>
    </kendo-formfield>

    <kendo-formfield>
        <kendo-label [for]="firstName" text="FirstName"></kendo-label>
        <input [formControlName]="'firstName'" kendoTextBox #firstName />
        <kendo-formerror>FirstName is required</kendo-formerror>
    </kendo-formfield>

    <kendo-formfield>
        <kendo-label [for]="lastName" text="LastName"></kendo-label>
        <input [formControlName]="'lastName'" kendoTextBox #lastName />
        <kendo-formerror>LastName is required</kendo-formerror>
    </kendo-formfield>

    <kendo-formfield>
        <kendo-label [for]="dateOfBirth" text="Date Of Birth"></kendo-label>
        <kendo-datepicker [formControlName]="'dateOfBirth'" calendarType="classic" #dateOfBirth></kendo-datepicker>
        <kendo-formerror>Date Of Birth is required</kendo-formerror>
    </kendo-formfield>

    <kendo-formfield>
        <kendo-label [for]="nationality" text="Nationality"></kendo-label>
        <input [formControlName]="'nationality'" kendoTextBox #nationality />
        <kendo-formerror>Nationality is required</kendo-formerror>
    </kendo-formfield>

    <kendo-formfield>
        <kendo-label [for]="socialSecurityNumber" text="Social Security Number"></kendo-label>
        <input [formControlName]="'socialSecurityNumber'" kendoTextBox #socialSecurityNumber />
        <kendo-formerror> Security Number is required</kendo-formerror>
    </kendo-formfield>
  </ng-container>
